name: mamacare_flutter
description: MamaCare Butler - AI-powered maternal health companion
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Serverpod client - UPDATED TO 3.x
  mamacare_client:
    path: ../mamacare_client
  serverpod_flutter: ^3.1.1

  # State management
  flutter_riverpod: ^2.4.0

  # Local storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.0

  # Biometrics
  local_auth: ^2.2.0

  # UI
  pin_code_fields: ^8.0.1
  flutter_screenutil: ^5.9.0

  # Navigation
  go_router: ^12.0.0

  # Utils
  crypto: ^3.0.3
  flutter_svg: ^2.0.9
  google_fonts: ^6.3.3
  intl: ^0.20.2
  font_awesome_flutter: ^10.12.0
  fl_chart: ^1.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/