# Configuration for the main API server.
apiServer:
  port: 8083        # ← MamaCare API server
  publicHost: localhost
  publicPort: 8083
  publicScheme: http

# Configuration for the Insights server.
insightsServer:
  port: 8084        # ← MamaCare Insights
  publicHost: localhost
  publicPort: 8084
  publicScheme: http

# Configuration for the web server.
webServer:
  port: 8085        # ← MamaCare Web
  publicHost: localhost
  publicPort: 8085
  publicScheme: http

# This is the database setup for your server.
database:
  host: localhost
  port: 8090        # ← PostgreSQL (from Docker)
  name: mamacare
  user: postgres

# This is the setup for Redis.
redis:
  enabled: false
  host: localhost
  port: 8091        # ← Redis (from Docker, but disabled)