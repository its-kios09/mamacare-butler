      POSTGRES_USER: postgres
      POSTGRES_DB: mamacare
      POSTGRES_PASSWORD: "njcokuBCXz0lA7A6Ef0fhwFI75GMUiQb"
    volumes:
      - mamacare_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
